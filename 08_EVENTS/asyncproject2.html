<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const intervalId = setInterval(sayDate, 1000, "hi")
    //used to repeatedly execute a specified function at fixed intervals
    //parameters can also be provided

    clearInterval(intervalId)
    //used to stop a recurring operation that was previously initiated by setinterval
    //to stop the setinterval a reference in clearinterval is used
</script>
</html>
